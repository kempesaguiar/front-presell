<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oferta Especial</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f6f8;
}

.container {
    width: 100%;
}

.hero-img {
    width: 100%;
    display: block;
}

.cookie-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 999;
    padding: 16px;
}

.cookie-modal {
    background: #fff;
    max-width: 420px;
    width: 100%;
    padding: 24px;
    border-radius: 14px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

/* Texto */
.cookie-modal h2 {
    font-size: 22px;
    margin-top: 0;
    color: #1a73e8;
}

.discount-badge {
    background: #e53935;
    color: #fff;
    display: inline-block;
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 14px;
    margin-bottom: 12px;
}

.cookie-modal p {
    font-size: 15px;
    color: #555;
    line-height: 1.5;
}

/* BotÃµes */
.cookie-buttons {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.cookie-buttons button {
    padding: 14px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
}

.accept {
    background: #1a73e8;
    color: #fff;
    font-weight: bold;
}

.settings {
    background: transparent;
    color: #777;
    font-size: 14px;
}

/* Desktop */
@media (min-width: 769px) {
    .cookie-buttons {
        flex-direction: row;
    }

    .cookie-buttons button {
        flex: 1;
    }
}
</style>
</head>

<body>

<div class="container">
    <img src="/andrea/andrea.png" alt="Imagem ilustrativa do produto" class="hero-img">
</div>

<!-- MODAL DE DESCONTO -->

        </p>

        <p>

        </p>

        <div class="cookie-buttons">
            <button class="accept" onclick="goToOffer()">Quero meu desconto</button>
        </div>
    </div>
</div>

<script>
const affiliateLink = "https://go.hotmart.com/N103550320E";

function goToOffer() {

}

function closeModal() {
    document.getElementById("offerModal").style.display = "none";
}

window.onload = function() {
    document.getElementById("offerModal").style.display = "flex";
}
</script>

</body>
</html>
