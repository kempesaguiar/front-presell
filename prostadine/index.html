<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="/prostadine/prostadine.ico" type="image/x-icon">
<title>Product Offer</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f6f8;
}

/* CONTAINER */
.container {
    width: 100%;           /* ou um valor fixo */
    aspect-ratio: 16 / 9;
}

.hero-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;        /* evita espaÃ§o extra embaixo */
}

.cookie-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 999;
    padding: 16px;
}

.cookie-modal {
    background: #fff;
    width: 100%;
    max-width: 420px;
    max-height: 90vh;
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    overflow-y: auto;
}

/* Texto */
.cookie-modal h2 {
    font-size: 18px;
    margin-top: 0;
}

.cookie-modal p {
    font-size: 14px;
    line-height: 1.4;
    color: #555;
}

/* BotÃµes */
.cookie-buttons {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    align-items: center;
}

.cookie-buttons button {
    width: auto;           /* ðŸ”‘ remove o 100% */
    min-width: 200px;      /* tamanho confortÃ¡vel */
    max-width: 280px;
    padding: 14px 24px;
    font-size: 16px;
    border-radius: 8px;
}

.accept {
    background: #1a73e8;
    color: #fff;
    margin: 0 auto;
    width: auto;
    padding: 10px 18px !important;
    font-size: 14px !important;
    max-width: 140px !important;
}

/* Desktop */
@media (min-width: 769px) {
    .container {
        height: 100vh;
    }

    .hero-img {
        height: 100%;
        object-fit: cover;
    }

    .cookie-buttons {
        flex-direction: row;
    }

    .cookie-buttons button {
        width: auto;
        flex: 1;
    }
}
</style>
</head>

<body>

<div class="container">
    <img src="/prostadine/prostadine.png" alt="Imagem ilustrativa do produto" class="hero-img">
</div>

<!-- MODAL COOKIES -->
<div class="cookie-overlay" id="cookieModal">
    <div class="cookie-modal">
        <h2>Cookies Policy</h2>
        <p>
            This website uses cookies to personalize content and ads.
            By clicking Accept, you agree to the use of cookies.
        </p>

        <div class="cookie-buttons">
            <button class="accept" onclick="acceptCookies()">Accept</button>
        </div>
    </div>
</div>

<script>
localStorage.removeItem("cookiesAccepted");

const affiliateLink = "https://www.digistore24.com/redir/500416/kempesaguiar/";

function acceptCookies() {
    window.location.href = affiliateLink;
}

window.onload = function() {
    if (!localStorage.getItem("cookiesAccepted")) {
        document.getElementById("cookieModal").style.display = "flex";
    }
}
</script>

</body>
</html>
